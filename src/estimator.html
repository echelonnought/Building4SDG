<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Corona Virus Update">
    <title>Covid-19 Update</title>
    <link rel="stylesheet" href="estimator.css">
    <script src="https://kit.fontawesome.com/0259c1a47f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="my-main">
        <div class="bg-layer">
            <h1>Corona Virus Update</h1>
            <div class="main-header">
                <div class="main-icon">
                    <span class="fas fa-virus">
                    </span>
                </div>
                <div class="header-left-bottom">
                    <form action="#" method="post">
                        <div class="icon-1">

                            <span class="fas fa-users"></span>
                            <label for="population">
                                <input type="number" class="text-input" pattern="\d*" id="population" data-population
                                    placeholder="Population" required>
                            </label>
                        </div>
                        <div class="icon-1">
                            <span class="fas fa-hourglass-start"></span>
                            <label for="time-to-elapse">
                                <input type="number" class="text-input" pattern="\d*" id="time-to-elapse"
                                    data-time-to-elapse placeholder="Time To Elapse" required>
                            </label>
                        </div>
                        <div class="icon-1">
                            <span class="fas fa-head-side-cough"></span>
                            <label for="reported-cases">
                                <input type="number" class="text-input" pattern="\d*" id="reported-cases"
                                    data-reported-cases placeholder="Reported Cases" required>
                            </label>
                        </div>
                        <div class="icon-1">
                            <span class="fas fa-procedures"></span>
                            <label for="hospital-beds">
                                <input type="number" class="text-input" pattern="\d*" id="hospital-beds"
                                    data-total-hospital-beds placeholder="Total Hospital Beds" required>
                            </label>
                        </div>
                        <div class="icon-1">

                            <label class="period-typefor" for="period-type">Period Type</label>
                            <select id="period-type" data-period-type>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>

                        </div>
                        <button class="btn" data-goestimate>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
